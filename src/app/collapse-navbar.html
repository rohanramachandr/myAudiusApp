<nav class="navbar navbar-expand-md navbar-light bg-light mb-3">
    
    <button class="navbar-toggler"
    type="button" (click)="isMenuCollapsed = !isMenuCollapsed">

</button>
    
  
    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->

      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
