<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MyGallifyApp</title>


</head>

<body>
  
    
  <header>

    <img src="assets/images/gallify.png" alt="Gallify Logo">

  </header>


  <nav class="navbar navbar-expand-md navbar-light bg-light mb-3">
    
    <button class="navbar-toggler"
    type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
  &#9776;
</button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a *ngIf="this.home" style="color:blueviolet" class="nav-link" routerLink="/home" (click)="isMenuCollapsed = true">Home</a>
          <a *ngIf="!this.home" class="nav-link" routerLink="/home" (click)="onClick('home')">Home</a>
        </li>
        <li class="nav-item">
          <a *ngIf="this.aboutMe" style="color:blueviolet" class="nav-link" routerLink="/about-me" (click)="isMenuCollapsed = true">About Me</a>
          <a *ngIf="!this.aboutMe" class="nav-link" routerLink="/about-me" (click)="onClick('about-me')">About Me</a>
        </li>
        <li class="nav-item">
          <a *ngIf="this.contactMe" style="color:blueviolet" class="nav-link" routerLink="/contact-me" (click)="isMenuCollapsed = true">Contact Me</a>
          <a *ngIf="!this.contactMe"class="nav-link" routerLink="/contact-me" (click)="onClick('contact-me')">Contact Me</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <router-outlet></router-outlet>

  
  <footer>

      <div class="row">
        <div class="col-12 col-md-6 col-xl-3">
          <h4>General</h4>
          <ul>
            <li>
              <a style="color:white" href="/about-me">About Me</a>
            </li>
            <li>
              <a style="color:white" href="/contact-me">Contact Me</a>
            </li>
          </ul>
        </div> <!-- end column -->
        <div class="col-12 col-md-6 col-xl-3">
          <h4>Social</h4>
          <ul>
            <li>
              <a style="color:white" href="https://www.linkedin.com/in/rohan-ramachandran-12b382152">LinkedIn</a>
            </li>
            <li>
              <a style="color: white" href="https://github.com/rohanramachandr">Github</a>
            </li>
          </ul>
        </div> <!-- end column -->
        <div class="col-12 col-md-6 col-xl-3">
          <p>&copy; 2021 &bull; all rights reserved.</p>
        </div> <!-- end column -->
      </div><!-- end row -->
   
  </footer>


</body>

</html>
